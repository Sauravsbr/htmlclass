<!DOCTYPE HTML>
<html>
<head>
     
    <title> Calculator Layout with CSS </title>
   <link type="text/css" rel="stylesheet" href="practice2.css" />
</head>


<body>

    <div class="calc">

        <div class="display">
            <input type="text" value="0" id="display">
        </div>

        <div class="row">
            <input type="button" value="AC" class="function">
            <input type="button" value="M-" class="function">
            <input type="button" value="M+" class="function">
            <input type="button" value="/" class="operator">
        </div>

        <div class="row">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="*" class="operator">
        </div>

        <div class="row">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-" class="operator">
        </div>

        <div class="row">
            <input type="button" value="3">
            <input type="button" value="2">
            <input type="button" value="1">
            <input type="button" value="+" class="operator">
        </div>
       
        <div class="row">
				<input type="button" value="0">
				<input type="button" value=".">
				<input type="button" value="C" class="function">
				<input type="button" value="=" class="equal">
			</div>
    </div>
</body>
</html>
