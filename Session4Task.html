<form>
<h1> <font color="Magenta"> Please fill the form below </font></h1>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname" placeholder="Enter your First Name" width="40"> <br><br>

<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lname" placeholder="Enter your Last Name" width="40"> <br><br>

<label for="email">Email Address:</label>
<input type="email" id="email" name="email" placeholder="Eg. abc@xyz.com" width="40"> <br><br>

<label for="pwd">Password:</label>
<input type="password" id="pwd" name="password"> <br><br>

<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" placeholder="04XXXXXXXX"> <br><br>

<label for="gender">Gender:</label>
<input type="radio" name="gender" id="male"> Male
<input type="radio" name="gender" id="female"> Female<br><br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob"> <br><br>

<label for="fb_url">FB Link:</label>
<input type="url" id="fb_url" name="fb_url" placeholder="Enter your facebook profile id"> <br><br>

<label for="hobbies"><h3>Tick your Hobbies <h3></h3></label> <br>
<input type="checkbox" id="hobbies1" name="hobbies1"> Travelling<br><br>
<input type="checkbox" id="hobbies2" name="hobbies2"> Swimming <br><br>
<input type="checkbox" id="hobbies3" name="hobbies3"> Gaming<br><br>
<input type="checkbox" id="hobbies4" name="hobbies4"> Reading<br><br>
<input type="checkbox" id="hobbies5" name="hobbies5"> Music<br><br> 

<label for="description">Explain about yourself:</label> <br><br>
<textarea name="description" id="description" cols="30" rows="10"></textarea> <br><br>

<label for="fav_color">Choose your favourite color:</label> <br>
<input type="color" id="fav_color"> <br><br>

<label for="pic">Select your Picture:</label>
<input type="file" id="pic" accept=".png, .jpg, .jpeg"> <br><br>
<input type="submit" value="Submit Form">
<input type="reset" value="Reset Form">
</form>
